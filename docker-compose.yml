version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "5173:3000"  # Map host port 5173 to container port 3000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8090:8090"  # Map host port 8090 to container port 8090
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ems?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Vishnupriya@123

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"  # Optional: Expose DB port for local access/tools
    environment:
      MYSQL_ROOT_PASSWORD: Vishnupriya@123
      MYSQL_DATABASE: ems
      MYSQL_USER: root
      MYSQL_PASSWORD: Vishnupriya@123
    volumes:
      - db-data:/var/lib/mysql  # Persists data even if container stops

volumes:
  db-data: